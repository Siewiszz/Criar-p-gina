<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chaveiros</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
        <a href="https://siewiszz.github.io/Atividade-midia/" class="cabeçalho__menu-quadriculas container__imagem" alt="Voltar">
        <img src="imagens/icones/voltar.svg" class="cabeçalho__menu-quadriculas container__imagem" alt="voltar">
        </div>
        <div class="container">
        <a href="#"><img src="imagens/icones/favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
        <a href="#"><img src="imagens/icones/sacola.svg" alt="Minhas compras" class="container__imagem"></a>
        <a href="#"><img src="imagens/icones/perfil.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Chaveiros</h2>
    <div class="card">
            <img src="imagens/fotos/Chaveiro-Baleia.png" class="descrição__imagem" alt="Chaveiro Baleia">
            <img src="imagens/fotos/Chaveiro-Nossa-Senhora-de-Fátima.png" class="descrição__imagem" alt="Chaveiro Nossa Senhora de Fátima">
        </div>
        <div class="card__botões">
            <ul class="botões">
                <u1 class="botões__itens"><img src="imagens/icones/favoritos.svg" alt="Favoritos"></u1>
                <u1 class="botões__itens"><img src="imagens/icones/sacola.svg" alt="Minha Sacola"></u1>
            </ul>
        </div>
    </div>
    </section>
</body>
</html>
